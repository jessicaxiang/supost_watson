<!DOCTYPE html>
<html>
	<head>
	<title>Image Upload</title>

	<!--Import Google Icon Font-->
  	<link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  	<!--Import materialize.css-->
  	<link type="text/css" rel="stylesheet" href="../static/css/materialize.min.css"  media="screen,projection"/>

  	<link rel="stylesheet" href="../static/css/style.css" />

	</head>

	<body>

	<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
	<script type="text/javascript" src="../static/js/materialize.min.js"></script>

	<nav>
    <div class="nav-wrapper">
      <a href="#" class="brand-logo">Gerbil.tech</a>
      <ul id="nav-mobile" class="right hide-on-med-and-down">
      </ul>
    </div>
  	</nav>

  	<div class="row">
    <form class="col s12">
      <div class="row">
	      <div class="row">
	        <div class="input-field col s6 offset-s3">
	          <input id="email" type="email" class="validate">
	          <label for="email">Email</label>
	        </div>
	      </div>
        <div class="input-field col s6 offset-s3">
          <input id="title" type="text" class="validate">
          <label for="title">Title</label>
        </div>
        <div class="input-field col s6 offset-s3">
          <input id="info" type="text" class="validate">
          <label for="info">Additional Info</label>
        </div>
      </div>
       <div class="row">
        <div class="col s6 offset-s3">
          <div class="input-field inline">
            <input id="price" type="text" class="validate">
            <label for="price" data-error="wrong" data-success="right">Price</label>
          </div>
        </div>
      </div>
    </form>
  </div>

	<div class="row">
	    <form class="col s12" action="/" method="POST">
	      <div class="row">
	        <div class="input-field col s6 offset-s3">
	          <input id="input_url" type="text" class="validate" name="url">
	          <label for="input_url">Image URL</label>
	        </div>
	      </div>
	    </form>
  	</div>


	{% if img %}
	<div class="row">
		<div class="collection col s6 offset-s3">
			<form action="#">
				{% if bike %}
				    <p>
				      <input name="group1" type="radio" id="is_car" />
				      <label for="is_car">Car</label>
				    </p>
				    <p>
				      <input name="group1" type="radio" id="is_bike" checked="checked" />
				      <label for="is_bike">Bicycle</label>
				    </p>
				{% endif %}
				{% if car %}
					<p>
				      <input name="group2" type="radio" id="is_car" checked="checked"/>
				      <label for="is_car">Car</label>
				    </p>
				    <p>
				      <input name="group2" type="radio" id="is_bike"/>
				      <label for="is_bike">Bicycle</label>
				    </p>
				{% endif %}
			</form>
			<br>
	  	</div>
  	</div>

  	<div class="row">
		<div class="col s6 offset-s3">
			<div class="tags">
				Tags:
				{% for t in tags %}
					<div class="chip">
				    {{ t }}
				    <i class="close material-icons">close</i>
				  	</div>
				{% endfor %}
			</div>
	  	</div>
	</div>

  	<div class="row image_container">
		<img src={{img}} alt="Image">
	</div>

	<div class="row">
		<div class="col s2 offset-s5">
			<button class="btn waves-effect waves-light" type="submit" name="action">Submit
		    	<i class="material-icons right">send</i>
		  	</button>
		</div>
	</div>

	{% endif %}

</body>
</html>
